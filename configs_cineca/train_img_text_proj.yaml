model:
  in_channels: 512
  out_channels: 512
  act: tanh
dataset:
  train:
    source_modality: image
    dest_modality: text
    data_source_dir: data/raw/images-resized
    data_dest_dir: data/processed/complete_embeddings
    mode: raw
    preprocess_source:
      RandomHorizontalFlip:
        p: 0.5
      RandomPerspective:
        distortion_scale: 0.6
        p: 0.5
    data: data/processed/proj/train.csv
  val:
    source_modality: image
    dest_modality: text
    mode: embedding
    data_source_dir: data/processed/complete_embeddings
    data_dest_dir: data/processed/complete_embeddings
    data: data/processed/proj/val.csv
  test:
    mode: embedding
    source_modality: image
    dest_modality: text
    data_source_dir: data/processed/complete_embeddings
    data_dest_dir: data/processed/complete_embeddings
    data: data/processed/proj/test.csv
dataloader:
  batch_size: 1024
  shuffle: True
  drop_last: False
optimizer:
  weight_decay: 0.0001
scheduler:
  factor: 0.1
  patience: 2
  verbose: False
early_stop:
  patience: 10
  verbose: False
general:
  device: cuda
  num_epochs: 100
  verbose: True
  pbar: True
hyperopt:
  model__strategy:
    type: choice
    range: [0, 1, 2]
  model__n_layers:
    type: choice
    range: [1, 2, 3]
  model__dropout:
    type: uniform
    range: [0.0, 0.5]
  optimizer__lr:
    type: uniform
    range: [0.0001, 0.001]
  general__accum_iter:
    type: choice
    range: [5, 10, 15]
n_trials: 20
out_dir: data/models/feat_proj_image_text
progress_bar: False

